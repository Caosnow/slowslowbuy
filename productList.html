<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
   <link rel="stylesheet" href="./css/productList.css">
   <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
</head>

<body>
    <div class="mmm_container">
            <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">

        <!-- 头部区域 -->
        <div class="mmm_header clearfix">
            <div class="head_left"><img src="./images/header_logo.png" alt=""></div>
            <div class="head_right clearfix"><a href="#"><img src="./images/header_app.png" alt=""></a></div>
        </div>

        <!-- 主体内容区域 -->
        <div class="mmm_main">
            <!-- 搜索框 -->
                 <div class="mmm_search clearfix">
                    <a href="#" class="btn">搜索</a>
                    <div class="ser_input">
                        <input type="text" placeholder="请输入你想比价的商品">
                    </div>
                </div>
           
                    <!--这里放置真实显示的DOM内容-->


                <div class="pro-lujing clearfix">
                    <div class="left fl">
                      <!-- 挖了一个坑 -->
                        
                    </div>
                    <div class="right fr">
                        <a href="javascript:;" class="">筛选</a>
                    </div>
                </div>
                    
               
                <div class="content">
                        <ul>
                                
                           
                            <!-- 挖了一个坑 -->
                        </ul>
                    </div>

                    <!-- 分页按钮 -->
                    <div class="paginator-box">
                        <ul>
                            <li><a href="javascript:;">上一页</a></li>
                            <li>
                                    <!-- <a href="javascript:;" class="current"> -->
                                            <select name="cars" selected id="selectPage">
                                                    <option value="1" selected>1/3</option>
                                                    <option value="2">2/3</option>
                                                    <option value="3">3/3</option>
                                            </select>
                                    <!-- </a> -->
                                
                            </li>
                            <li><a href="javascript:;">下一页</a></li>
                        </ul>
                    </div>

        </div>

        <!-- 底部区域 -->
        <div class="mmm_footer clearfix">
            <footer>
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#" class="topBar"><span class="icon-top fa fa-arrow-circle-o-up"></span>返回顶部</a>
        </footer>
            <p><span>手机APP下载</span><span>慢慢买手机版</span><span>-- 掌上比价平台
                </span></p>
            <p class="last">m.manmanbuy.com</p>
        </div>
    </div>

    </div>
</div>
   
<!-- 准备模板 -->
        <script type="text/html" id="telTpl">
               
                        <a href="index.html">首页<i class="fa fa-angle-right"></i></a>
                        <a href="category.html">全部分类<i class="fa fa-angle-right"></i></a>
                        {{each result v i}}
                        <a href="#">{{v.category}}</a>
                        {{/each}}
        </script>


        <script type="text/html" id="contentTpl">

            {{each result v i}}
                <li>
                    <a href="bijia.html?productId={{v.productId}}" >
                        <div class="img_box fl" >{{@v.productImg}}</div>
                        <div class="text_box">
                            <p>{{v.productName}}</p>
                            <p class="red">{{v.productPrice}}</p> 
                            <div class="bottom clearfix">
                                <div class="left fl"><span class="price">{{v.productQuote}}</span><span class="comment">{{v.productCom}}</span></div>
                            </div>
                        </div>
                        
                    </a>
                </li>
         {{/each}}   


    </script>








 
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/comSear.js"></script>
    <script src="./js/productList.js"></script>
    
</body>

</html>
