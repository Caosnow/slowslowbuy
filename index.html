<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
</head>

<body>
    <div class="mmm_container">
            <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">

        <!-- 头部区域 -->
        <div class="mmm_header clearfix">
            <div class="head_left"><img src="./images/header_logo.png" alt=""></div>
            <div class="head_right clearfix"><a href="#"><img src="./images/header_app.png" alt=""></a></div>
        </div>

        <!-- 主体内容区域 -->
        <div class="mmm_main">
            <!-- 搜索框 -->
                 <div class="mmm_search clearfix">
                    <a href="#" class="btn">搜索</a>
                    <div class="ser_input">
                        <input type="text" placeholder="请输入你想比价的商品">
                    </div>
                </div>
           
                    <!--这里放置真实显示的DOM内容-->

                    
                    <!-- 导航区域 -->
                    <div class="mmm_mav">
                        <ul class="clearfix">
                            <!-- 挖了一个坑 -->
                            <!-- <li>
                                <a class="current{{indexmenuId == 7?'current':''}}" href="{{v.titlehref}}" data-id="{{v.indexmenuId}}">
                                    <img src="images/ic_search.png" alt="比价搜索">
                                    <p>比价搜索</p>
                                </a>
                            </li> -->
                           
                            <!-- 挖了一个坑 -->
                            <ul class="hide-ul" style="display:none">
                                <!-- <li>
                                    <a class="{{v.indexmenuId === 7?'current':''}}" href="{{v.titlehref}}" data-id="{{v.indexmenuId}}">
                                        <img src="images/ic_search.png" alt="比价搜索">
                                        <p>比价搜索</p>
                                    </a>
                                </li> -->
                            </ul>
                        </ul>
                    </div>

                    <!-- 产品区域 -->
                    <div class="mmm_product">
                        <div class="mmm_title clearfix">
                            <p>超值折扣推荐</p>
                            <a href="#" class="more"></a>
                        </div>

                        <div class="content">
                            <ul>
                                <!-- 挖了一个坑 -->
                            </ul>
                        </div>
                        <div class="pro_more">
                            <a href="moneyctrl.html">更多优惠信息<i>>></i></a>
                        </div>
                        <div class="produ_sort clearfix">
                            <p>品牌排行</p>
                            <a href="#" class="more"></a>
                        </div>
                    </div>


             


        </div>

        <!-- 底部区域 -->
        <div class="mmm_footer">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#" class="topBar"><span class="icon-top fa fa-arrow-circle-o-up"></span>返回顶部</a>
            <p><span>手机APP下载</span><span>慢慢买手机版</span><span>-- 掌上比价平台
                </span></p>
            <p class="last">m.manmanbuy.com</p>
        </div>
    </div>

    </div>
</div>
    <!-- 准备模板 -->
    <script type="text/html" id="navTpl">
    {{each result v i}}
        <li data-id="{{v.indexmenuId}}" style="display:{{ i>7 ?'none':'block' }}" data-type="{{ i>7?'1':'' }}">
            <a href="{{v.titlehref}}" class="{{v.indexmenuId === 7?'current':''}}">
                {{@ v.img}}
                <p>{{v.name}}</p>
            </a>
        </li>
    {{/each}}
    
    
    </script>


    <script type="text/html" id="proTpl">
                {{each result v i}}

                                <li>
                                    <a href="#" >
                                        <div class="img_box fl" >{{@ v.productImg2}}</div>
                                        <div class="text_box">
                                             <p>{{v.productName}}</p>
                                             <p class="red">{{v.productPinkage}}</p> 

                                             <div class="bottom clearfix">
                                                <div class="left fl"><span>{{v.productFrom}}|</span><span>{{v.productTime}}</span></div>
                                                <div class="right fr"><span>{{v.productComCount}}</span></div>
                                            </div>
                                        </div>
                                        
                                    </a>
                                </li>
    
                {{/each}}
    
    
    
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
